<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
        width: 300px;
      }

      #login-form {
        display: flex;
        flex-direction: column;
        padding: 30px;
        width: 100%;
        max-width: 100%;
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      #login-form h2 {
        font-size: 2em;
        margin-bottom: 20px;
        text-align: center;
      }

      #login-form input {
        margin-bottom: 15px;
        padding: 15px;
        font-size: 1.2em;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      #login-form button {
        padding: 15px;
        font-size: 1.2em;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
      }

      #error-message {
        text-align: center;
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="login-form">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="error-message"></div>
    <script src="login.js"></script>
  </body>
</html>
